
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<link rel="stylesheet"  type="text/css" href="sign.css">
</head>
<body>
	<div class="signbox">
        <img src="avatar.jpeg" class="avatar">
		<h1>Register Here</h1>
		<form>
			<p>Username</p>
            <input type="text" name="uname" placeholder="Enter Username" required>
            <p>Email</p>
            <input type="email" name="remail" placeholder="Enter Email Id" required>
            <p>Gender &nbsp
            Male<input type="radio" name="rgender" value="Male">
            Female<input type="radio" name="rgender" value="Female"></p>
			<p>Password</p>
			<input type="password" name="pass" placeholder="Enter Password" required>
			<p>Confirm Password</p>
			<input type="password" name="cpass" placeholder="Re-enter Password" required>
            <br><br>
            <input type="reset" name="rt" value="Reset">
            <input type="submit" name="sb" value="Submit">
			<br><br> <a href="login.html">Login here</a>
		</form>
	</div>
</body>
</html>
